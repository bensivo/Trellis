@if (svc.isVisible()) {
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal">
                <form (submit)="onSubmitModal($event)">
                    <h3 class="section-title">Select Note</h3>
                    <div class="note-search-container">
                    <input #notesearch autofocus class="app-input note-search" placeholder="Note Name" [value]="searchValue()" (input)="onChangeSearch($event)">
                    </div>
                    <hr/>
                    <div class="note-list">
                    @for (note of orderedNotes(); track note.id) {
                        <button class="app-list-item " [class.active]="$index == 0" (click)="onClickButton($event, $index)">{{ note.name }}</button>
                    }
                    </div>

                    <div class="btn-container">
                    <button class="app-btn-primary" (click)="onSubmitModal($event)">Submit â†µ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
