<div id="page">
    <div id="side-nav">
      <button class="nav-link" [class.active]="sidePanel() == 'notes'" (click)="onClickNav('notes')">Notes</button>
      <button class="nav-link" [class.active]="sidePanel() == 'templates'" (click)="onClickNav('templates')">Templates</button>
      <!-- <button class="nav-link" [class.active]="sidePanel() == 'views'" (click)="onClickNav('views')">Views</button> -->
    </div>
  <div id="body">
    <div id="action-bar">
      <!-- <i class="ri-file-download-fill"></i>
      <i class="ri-file-copy-2-fill"></i> -->
    </div>
    <div id="header">
      <app-tab-header/>
    </div>
    <div id="side-panel">
      @if(sidePanel() == 'notes') {
        <app-notes-panel/>
      }
      @if(sidePanel() == 'templates') {
        <app-templates-panel/>
      }
    </div>

    <div id="content">
        <ng-content></ng-content>
    </div>
  </div>
</div>
