<app-layout-main>
  <section id="templates">
    <app-templates-panel/>
  </section>
  <section class="app-centered-root" id="template-editor">
    @if(currentTemplate(); as template) {
      <app-template-panel/>
    }
    @else {
      <h3 class="app-centered">No template selected</h3>
    }
  </section>
</app-layout-main>
